<div>
  <span>Filter by title: </span
  ><input type="search" [(ngModel)]="FilterTerm" />
  <br />
  <span>Filter by state: </span
  >
  <div>
    <span>Not Finished </span
      ><input
        type="radio"
        name="state"
        [(ngModel)]="FilterState"
        value="0"
      />
    <span>Finished </span
    ><input
      type="radio"
      name="state" value="1"
      [(ngModel)]="FilterState"
    />
    <span>All </span
      ><input
        type="radio"
        name="state" value="-1"
        [(ngModel)]="FilterState"
      />
  </div>
  <div>
    <span>Filter by Group:</span>
    <select [(ngModel)]="FilterGroupName">
        <ng-container *ngFor="let group of Todos.GroupArray">
          <option group="group">{{group.Name}}</option>
        </ng-container>
    </select>
  </div>
  <ul>
    <li *ngFor="let todo of Todos.TodoArray | titlepipe:FilterTerm | statepipe:FilterState | grouppipe:FilterGroupName">
        <app-todo [Todo]="todo"></app-todo>
    </li>
  </ul>
</div>
