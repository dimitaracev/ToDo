<div>
  <span>Filter by title: </span><input type="search" [(ngModel)]="FilterTerm" />
  <br />
  <span>Filter by state: </span>
  <div>
    <span>Not Completed </span
    ><input type="radio" name="state" [(ngModel)]="FilterState" value="0" />
    <br />
    <span>Completed </span
    ><input type="radio" name="state" value="1" [(ngModel)]="FilterState" />
    <br />
    <span>All </span
    ><input type="radio" name="state" value="-1" [(ngModel)]="FilterState" />
  </div>
  <div>
    <span>Filter by Group:</span>
    <select [(ngModel)]="FilterGroupName">
      <ng-container *ngFor="let group of Todos.GroupArray">
        <option group="group">{{ group.Name }}</option>
      </ng-container>
    </select>
  </div>
  <ul>
    <li
      *ngFor="
        let todo of Todos.TodoArray
          | titlepipe: FilterTerm
          | statepipe: FilterState
          | grouppipe: FilterGroupName
      "
    >
      <app-todoitem [Todo]="todo"></app-todoitem>
    </li>
  </ul>
</div>
