<div>
  <div>
    <span>Title: </span>
    <input type="text" name="title" [(ngModel)]="TodoObject.Title" />
  </div>
  <br />
  <div>
    <span>Group: </span>
    <select [(ngModel)]="TodoObject.Group">
      <ng-container *ngFor="let group of Todos.GroupArray">
        <option name="group" id="group.Name">{{ group.Name }}</option>
      </ng-container>
    </select>
  </div>
  <br />
  <div>
    <span>Description: </span
    ><textarea
      name="description"
      [(ngModel)]="TodoObject.Description"
    ></textarea>
  </div>
  <br />
  <div>
    <span>Finished: </span>
    <input type="checkbox" name="state" [(ngModel)]="TodoObject.State" />
  </div>
  <br />
  <span *ngIf="!TitleEntered">Please fill out the title!</span><br />
  <button (click)="Create()">Create Todo</button>
</div>
